<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>F1 Team Creator</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-min.js"></script>
    <script src="main.js"></script>
</head>
<body>
<h2>Put together your F1 team!</h2>
<div class="budget">

</div>
<br>
<div id="driverSelectors">
    <h3>Choose 2 drivers:</h3>
        <div id="hamCard" class="driverCard">
            <p>Lewis Hamilton</p>
            <p>Cost: 15.000.000</p>
            <button type="button" class="driverBuyBtn" name="Ham" id="buyHam" >Buy</button>
        </div>
    <div id="botCard" class="driverCard">
        <p>Valterri Bottas</p>
        <p>Cost: 800.000</p>
        <button type="button" class="driverBuyBtn" name="Bot" id="buyBot" >Buy</button>
    </div>
</div>
</body>
</html>
